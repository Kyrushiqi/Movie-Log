  <body>
    <!-- .container class provides a responsive fixed width container -->
    <div class="container">
      <h1>Movie Log</h1>
      <p>Keep track of your Movies here</p>
      
      <div class="controls">
        
        <div class="search-container">
          <input type="text" id="search-input" class="form-control" placeholder="Search movies...">
        </div>
        <button id="Add-Movie-btn" class="btn primary-btn" onclick="showAddMovieForm()">Add Movie</button>
      </div>


        <!-- Note: HTML doesn't allow 2 classes as an attribute. You can combine 2 classes by putting a space 
         in between. The following separates movie-form-container and hidden -->
        <div class="movie-form-container hidden" id="movie-form-container"> 
          <form id="add-movie-form">
            <h2>Add New Movie</h2>

            <label for="title">Title</label><br>
              <input class="form-control" type="text" placeholder="Enter movie title">
            <label for="director">Director</label><br>
              <input class="form-control" type="text" placeholder="Enter movie director">
            <label for="genre">Genre</label><br>
              <input class="form-control" type="text" id="genre" placeholder="e.g., Action, Comedy, Drama">
            <label for="rating">Rating</label><br>
            <input class="form-control" type="text" placeholder="Enter rating ?/5">
            <label for="watch-status">Watch Status</label><br>
              <div class="watch-status-bar">
                <select class="form-select form-select-sm mt-3">
                  <option>Unwatched</option>
                  <option>Watching</option>
                  <option>Watched</option>
                </select>
              </div>

              <div class="form-buttons">
                <button type="button" id="cancel-btn" class="btn" onclick="cancelAddMovieForm()">Cancel</button>
                <button type="submit" class="btn primary-btn">Add to Log</button>
            </div>
          </form>

        </div>

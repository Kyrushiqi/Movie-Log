    <!-- Canvas Confetti https://github.com/catdad/canvas-confetti?tab=readme-ov-file -->

    <title>Movie Log</title>
  </head>

  <body>
    <!-- .container class provides a responsive fixed width container -->
    <div class="container">
      <h1>Movie Log</h1>
      <p>Keep track of your movies here</p>
    
      <div class="controls">
        
        <div class="search-container">
          <input type="text" id="search-input" class="form-control" placeholder="Search movies...">
        </div>
        <button id="Add-Movie-btn" class="btn btn-outline-dark" onclick="showAddMovieForm()">Add Movie</button>
      </div>

      <div class="container" id="movies-container">
        <!-- Movies will be added here -->
      </div>

        <!-- Add New Movie Form -->
        <!-- Note: HTML doesn't allow 2 classes as an attribute. You can combine 2 classes by putting a space 
         in between. The following separates movie-form-container and hidden -->
        <div class="movie-form-container hidden" id="movie-form-container"> 
          <form id="add-movie-form">
            <h2>Add New Movie</h2>

            <label for="title">Title</label><br>
              <input class="form-control" type="text" placeholder="Enter movie title" id="titleInput">
            <label for="director">Director</label><br>
              <input class="form-control" type="text" placeholder="Enter movie director" id="directorInput">
            <label for="genre">Genre</label><br>
              <input class="form-control" type="text" placeholder="e.g., Action, Comedy, Drama" id="genreInput">
            
            <label for="rating">Rating</label><br>
            <div class="rating-dropdown-form">
              <select class="form-select form-select-sm mt-3" id="ratingInput">
                <option>⭐</option>
                <option>⭐⭐</option>
                <option>⭐⭐⭐</option>
                <option>⭐⭐⭐⭐</option>
                <option>⭐⭐⭐⭐⭐</option>
              </select>
            </div>

            <label for="watch-status" id="watch-status">Watch Status</label><br>
              <div class="watch-status-bar">
                <select class="form-select form-select-sm mt-3" id="watchStatusInput">
                  <option>Not Watched</option>
                  <option>Watching</option>
                  <option>Completed</option>
                </select>
              </div>

              <label for="notes" id="notes">Notes</label><br>
              <textarea class="form-control" type="text" placeholder="Your thoughts about this movie..." id="notesInput"></textarea>
              
              <label for="image">Movie Poster</label><br>
              <img src="" id="imgPreview" alt="Preview" class="imageFormat">
              <input type="file" id="imageInput">

              <div class="form-buttons">
                <button type="button" id="cancel-btn" class="btn btn-outline-danger" onclick="cancelAddMovieForm()">Cancel</button>
                <button type="submit" class="btn btn-outline-dark" onclick="addToLog()">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
